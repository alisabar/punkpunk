

<div class="container-fluid">
<div class="alert-danger">{{alert_type}}</div>
 <form   #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-3"> <label> Video name: </label> </div>
      <div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 col-md-offset-0"><input name="name" ngModel required #first="ngModel"></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-3"> <label class="upload_text"> Band name: </label></div>
      <div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 col-md-offset-0"><input  name="band" ngModel required></div>
    </div>
    <div class="row">
         <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-3">  <label> Song name:</label></div>
         <div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 col-md-offset-0"> <input  name="song" ngModel required></div>
     </div>
     <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-3">   <label> Consert name:</label></div>
          <div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 col-md-offset-0"><input  name="concert_name" ngModel required></div> 
      </div>
      <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-3"> <label> Consert date:</label></div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 col-md-offset-0"><input name="concert_date" ngModel required></div>
        </div>
        <div class="row">
           <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-3">  <label> Concert city:</label></div>
           <div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 col-md-offset-0"><input  name="location" ngModel required></div>
       </div>
       <div class="row">
           <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-3">  <label> Url:</label></div>
           <div class="col-xs-12 col-sm-8 col-sm-offset-3 col-md-6 col-md-offset-0"><input  name="embedded" ngModel required></div>
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-2 col-md-offset-0"> 
            <button class="form_upload_button" [disabled]="!f.valid">Submit</button></div>
       </div>
   
  

</form>
 

</div>
